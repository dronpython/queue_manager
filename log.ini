[loggers]
keys=root

[handlers]
keys=socket

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=socket

[formatter_logfileformatter]
format={"PID": "%(process)s", "THID": "%(thread)s", "time": "%(asctime)s", "level": "%(levelname)s", "location": "%(filename)s.%(funcName)s@%(lineno)s", "msg": %(message)s}

[handler_socket]
class=logging_.handlers.jsonsockethandler.JSONSocketHandler
args=('log-receiver', 9021)